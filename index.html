<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
        />
        <title>Justa posts</title>
    </head>
    <body>
        <div id="main" class="container">
			<div class="heading">
				<h1 id="heading"><a href="/" style="color: black;">Justa posts</a></h1>
				<h3><a href="#test">Test page</a></h3>
			</div>
            <div id="wrapper" class="center-align">
                <div class="row">
                    <div class="col s10">
                        <input
                            type="text"
                            id="search"
							autocomplete="off"
                            placeholder="Search posts..."
                        />
                    </div>
                    <div class="col s2 row">
                        <select style="display: block;" id="filter">
                            <option value="0" selected>
                                All filters
                            </option>
                            <option value="1">Title</option>
                            <option value="2">Author</option>
                            <option value="3">Body</option>
                        </select>
                    </div>
                </div>
                <ul id="posts" class="collection with-header">
                    <li class="collection-header">
                        <h5><a href="#posts">Posts</a></h5>
                    </li>

					<!-- here goes the list of posts -->
                </ul>
                <ul class="pagination" id="paginator">
                    <li>
                        <button
                            id="prev"
                            class="waves-effect waves-light btn disabled"
                        >
                            prev
                        </button>
                    </li>
                    <li><a href="" id="pageNumber">1</a></li>
                    <li>
                        <button id="next" class="waves-effect waves-light btn">
                            next
                        </button>
                    </li>
                </ul>
            </div>
        </div>

		<script type="module" src="./router.js"></script>
        <script type="module" src="./index.js"></script>
    </body>
</html>
